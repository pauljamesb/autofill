      <script>

          // Init on start
          document.cookie = "myNewCookie4=Null" + ";" + ";path=/";


          var alumniNumMaster = document.getElementById("alumniNumMaster");
          var fullNameMaster = document.getElementById("fullNameMaster");
          var alumniNumCopy = document.getElementById("alumniNumCopy");
          var fullNameCopy = document.getElementById("fullNameCopy");
          var myBtn = document.getElementById("myBtn");



          function setCookie(cname, cvalue, exdays) {
              var d = new Date();
              d.setTime(d.getTime() + (exdays*24*60*60*1000));
              var expires = "expires="+ d.toUTCString();
              document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
          }


          function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == ' ') {
                c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
              }
            }
            return "";
          }


          myBtn.addEventListener("click", saveFormData);


          function saveFormData() {
             setCookie("myNewCookie4", "PaulB5", 3);
             console.log(getCookie("myNewCookie4"));
           }

          //console.log(getCookie("myNewCookie3"));

          // when page loads
          var initAlumVal = getCookie("myNewCookie4");
          initAlumVal.value = alumniNumMaster.value;



      </script>
